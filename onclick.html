<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p onclick="do_something()">Click me</p>
    <p id="demo">Click</p>
</body>
</html>

<script>
    function do_something(){
        alert("Xin chào cậu!")
    }

    let demo = document.getElementById("demo");
    demo.addEventListener("click",clickFunction);
    function clickFunction(){
        alert("i love you");
    }
</script>
